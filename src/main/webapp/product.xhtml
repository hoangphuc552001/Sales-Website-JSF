<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="templates/base.xhtml">

            <ui:define name="header"></ui:define>
            <ui:define name="content">
                <div class="container">
                    <h:form enctype="multipart/form-data">
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.name']}"/>
                            <h:inputText id="txtName" styleClass="form-control" 
                                         value="#{productBean.proName}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.description']}"/>
                            <h:inputText id="txtDescription" styleClass="form-control"
                                         value="#{productBean.tinyDes}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.price']}"/>
                            <h:inputText id="txtPrice" styleClass="form-control"
                                         value="#{productBean.price}"/>
                        </div> 
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.quantity']}"/>
                            <h:inputText id="txtQuantity" styleClass="form-control"
                                         value="#{productBean.quantity}"/>
                        </div> 
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.cate']}"/>
                            <h:selectOneMenu id="category" value="#{productBean.category}" styleClass="form-control"
                                             converter="CategoryConverter">
                                <f:selectItems var="cat" value="#{cateBean.categories}"
                                               itemLabel="#{cat.catName}"
                                               itemValue="#{cat}"/>
                            </h:selectOneMenu>
                        </div> 
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.manufacturer']}"/>
                            <h:selectManyListbox  id="manufacturer" value="#{productBean.manufacturers}" styleClass="form-control"
                                                   converter="ManufacturerConverter">
                                <f:selectItems var="manu" value="#{cateBean.manufacturer}"
                                               itemLabel="#{manu.name}"
                                               itemValue="#{manu}"/>
                            </h:selectManyListbox>

                        </div> 
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.image']}"/>
                            <h:inputFile styleClass="form-control" value="#{productBean.imgFile}"
                                         p:multiple="multiple"/>
                                          
                        </div>
                        <div class="form-group">
                            <h:commandButton style="margin-top: 20px" value="Add Product" styleClass="btn btn-warning"
                                             action="#{productBean.addProduct()}">
                            </h:commandButton>
                        </div> 
                    </h:form>
                
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
