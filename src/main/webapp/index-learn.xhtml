<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Home Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:graphicImage name="checked.png" library="images" width="50px"
                                height="50px"/>
                <h2>Khao sat</h2>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:outputLabel value="Ho ten"/>
                <h:inputText id="txtHoTen" value="#{surveyBean.name}"
                             required="true" 
                             requiredMessage="Vui lòng nhập họ tên"/>
                <h:message for="txtHoTen" style="color:red"/>
                <h:outputLabel value="Nam sinh"/>
                <h:inputText id="txtNamSinh" value="#{surveyBean.year}"
                             required="true" 
                             requiredMessage="Vui lòng nhập năm sinh"
                             validatorMessage="Năm không hợp lệ">
                    <f:validateRegex pattern="[0-9]+"/>
                </h:inputText>
                <h:message for="txtNamSinh" style="color:red"/>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="Gioi tinh"/>
                <h:selectOneRadio id="rdoGioiTinh" value="#{surveyBean.gender}">
                    <f:selectItem itemLabel="Nam" itemValue="Nam"></f:selectItem>
                    <f:selectItem itemLabel="Nu" itemValue="Nu"></f:selectItem>
                </h:selectOneRadio>
            </h:panelGrid>
            <h:panelGrid>
                <h:outputLabel value="#{surveyBean.languages}"/>
                <h:selectManyCheckbox id="checkNgonNgu">
                    <f:selectItem itemValue="Java"/>
                    <f:selectItem itemValue="Python"/>
                    <f:selectItem itemValue="PHP"/>
                    <f:selectItem itemValue="Ruby"/>
                </h:selectManyCheckbox>
            </h:panelGrid>
            <h:panelGrid columns="3">
                <h:outputLabel value="Khac"/>
                <h:inputText id="txtNgonNguKhac" value="#{surveyBean.others}">
                    <f:validator validatorId="LanguageValidator"/>
                </h:inputText>
                                <h:message for="txtNgonNguKhac" style="color:red"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:outputLabel value="Tai sao thich ngon ngu?"/>
                <h:inputTextarea id="txtTaiSao" cols="50" rows="4"
                                 value="#{surveyBean.reason}"
                                 validatorMessage="Không quá 10 ký tự">
                <f:validateLength maximum="10"/>
                </h:inputTextarea>
            </h:panelGrid>
            <h:message for="txtTaiSao" style="color:red" />
            <h:panelGrid>
                <h:commandButton value="Gui" style="background-color:blue"/>
            </h:panelGrid>
            <h:outputText escape="false" value="#{surveyBean.response}"/>
        </h:form>
    </h:body>
</html>
