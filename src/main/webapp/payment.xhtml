<ui:composition template="templates/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="header"></ui:define>
    <ui:define name="content">
        <h1>#{pMsg['cart.subject']}</h1>
        <div class="container">
            <h:messages/>
            <h:dataTable var="cart" value="#{cartBean.carts}">
                <h:column>
                    <f:facet name="header">#{pMsg['products.id']}</f:facet>
                    #{cart['productId']}
                </h:column>
                 <h:column>
                    <f:facet name="header">#{pMsg['products.name']}</f:facet>
                                        #{cart['productName']}

                </h:column>
                 <h:column>
                    <f:facet name="header">#{pMsg['products.price']}</f:facet>
                                        #{cart['productPrice']}
                </h:column>
                  <h:column>
                    <f:facet name="header">#{pMsg['cart.count']}</f:facet>
                                        #{cart['count']}
                </h:column>
            </h:dataTable>
            <h:form>
                <h:commandButton 
                    value="Thanh toÃ¡n"
                    action="#{paymentBean.add()}"
                    styleClass="btn btn-warning"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
