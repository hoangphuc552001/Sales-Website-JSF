<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div id="popUpMain" style="display: none">
        <div id="popup">
            <span id="close" onClick="hideImg()">X</span>
        </div>
    </div>
    <!--? slider Area Start -->
    <div class="slider-area ">
        <div class="slider-active">
            <!-- Single Slider -->
            <div class="single-slider d-flex align-items-center slide-bg">
                <div class="container-fluid">
                    <div class="row justify-content-between align-items-center">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <h:graphicImage class="d-block w-100" value="https://theme.hstatic.net/1000357687/1000815471/14/slideshow_2.jpg?v=50" alt="First slide"/>
                                </div>
                                <div class="carousel-item">
                                    <h:graphicImage class="d-block w-100" value="https://theme.hstatic.net/1000357687/1000815471/14/slideshow_4.jpg?v=50" alt="Second slide"/>
                                </div>
                                <div class="carousel-item">
                                    <h:graphicImage class="d-block w-100" value="https://theme.hstatic.net/1000357687/1000815471/14/slideshow_1.jpg?v=50" alt="Third slide"/>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
